<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Anmeldung bei Commerzbank Developer Sandbox</title>
    <link rel="icon" href="/auth/resources/ne16u/login/coba/img/favicon.png" />
    <link
      href="/auth/resources/ne16u/login/coba/css/styles.css"
      rel="stylesheet"
    />
    <link
      href="/auth/resources/ne16u/login/coba/css/external.css"
      rel="stylesheet"
    />
    <script
      src="/auth/resources/ne16u/login/coba/script/jquery.js"
      type="text/javascript"
    ></script>
    <script
      src="/auth/resources/ne16u/login/coba/script/jquery-plugins.js"
      type="text/javascript"
    ></script>
    <script
      src="/auth/resources/ne16u/login/coba/script/all.polyfills.js"
      type="text/javascript"
    ></script>
  </head>

  <body class="">
    <header id="kc-header" class="">
      <div id="kc-logo" class=""></div>
      <div id="kc-locale">
        <a href="#" id="kc-current-locale-link">DE</a>
        <ul>
          <li class="kc-dropdown-item">
            <a
              href="/auth/realms/sandbox/login-actions/authenticate?client_id=aebe0c6d-5ece-4485-abbd-d87635f8ddf4&amp;tab_id=loua4y73kRs&amp;execution=06ed8cfc-d515-4e5e-8e67-1c15cb1ef36f&amp;kc_locale=de"
              class="DE"
              >DE</a
            >
          </li>
          <li class="kc-dropdown-item">
            <a
              href="/auth/realms/sandbox/login-actions/authenticate?client_id=aebe0c6d-5ece-4485-abbd-d87635f8ddf4&amp;tab_id=loua4y73kRs&amp;execution=06ed8cfc-d515-4e5e-8e67-1c15cb1ef36f&amp;kc_locale=en"
              class="EN"
              >EN</a
            >
          </li>
        </ul>
      </div>
      <div id="kc-line"></div>
    </header>
    <div id="kc-content">
      <div id="kc-content-wrapper">
        <h2 class="lsg--headline__h2">Commerzbank Login</h2>

        <div id="kc-form">
          <div class="tabs">
            <div class="tab tab-puk">
              <input type="radio" name="tabgroup" id="tab-puk" checked />

              <label for="tab-puk">Privat- &amp; Unternehmenkunden</label>
            </div>
            <div class="tab tab-fk">
              <input type="radio" name="tabgroup" id="tab-fk" />
              <label for="tab-fk">Firmenkunden</label>
            </div>
            <div class="animation start-puk-de" id="animation-bar" />
          </div>
          <div class="lsg--helperindicator"></div>

          <div id="kc-form-wrapper">
            <form
              id="kc-form-login"
              onsubmit="login.disabled = true; return true;"
              action="https://api-sandbox.commerzbank.com/auth/realms/sandbox/login-actions/authenticate?session_code=V_rhPSk2NlGqiHNSeI_ZFbcaoliezFF5X94jUBJ9Cdk&amp;execution=06ed8cfc-d515-4e5e-8e67-1c15cb1ef36f&amp;client_id=aebe0c6d-5ece-4485-abbd-d87635f8ddf4&amp;tab_id=loua4y73kRs"
              method="post"
            >
              <div class="benutzer-input">
                <input
                  tabindex="1"
                  id="username"
                  class=""
                  name="username"
                  value=""
                  type="text"
                  autofocus
                  autocomplete="off"
                  required
                />
                <label for="username" class=""
                  >Benutzername/Teilnehmernummer</label
                >
              </div>

              <div class="passwort-input">
                <input
                  tabindex="2"
                  id="password"
                  class=""
                  name="password"
                  type="password"
                  autocomplete="off"
                  required
                />
                <label for="password" class="">PIN</label>
              </div>

              <input
                type="hidden"
                id="consumerChannel"
                name="segment"
                value="puk"
              />

              <div id="kc-form-buttons" class="">
                <input
                  tabindex="4"
                  class="   "
                  name="login"
                  id="kc-login"
                  type="submit"
                  value="Anmelden"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="kc-footer">
      <ul>
        <li>
          <a
            href="https://www.commerzbank.de/portal/de/footer1/impressum/impressum_1.html"
            target="_blank"
            >Impressum</a
          >
        </li>
        <li>
          <a
            href="https://www.commerzbank.de/portal/de/footer1/recht/rechtliche_hinweise.html"
            target="_blank"
            >Rechtliche Hinweise</a
          >
        </li>
        <li>
          <a
            href="https://www.commerzbank.de/portal/de/footer1/agb/agb.html"
            target="_blank"
            >AGB</a
          >
        </li>
        <li>
          <a
            href="https://www.commerzbank.de/portal/de/footer1/sicherheit/sicherheit_1.html"
            target="_blank"
            >Sicherheit</a
          >
        </li>
        <li>
          <a
            href="https://www.commerzbank.de/portal/de/footer1/datenschutzhinweise/Datenschutzhinweise.html"
            target="_blank"
            >Datenschutzhinweise</a
          >
        </li>
      </ul>
    </div>
    <script
      src="/auth/resources/ne16u/login/coba/script/scripts.js"
      type="text/javascript"
    ></script>
    <script
      src="/auth/resources/ne16u/login/coba/script/external.js"
      type="text/javascript"
    ></script>
  </body>
</html>
