<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ error_code }} - Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f8f9fa;
        color: #333;
      }
      .error-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        font-size: 48px;
        color: #ff4c4c;
      }
      p {
        font-size: 20px;
        color: #555;
      }
      .error-code {
        font-size: 72px;
        font-weight: bold;
        color: #ff4c4c;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">{{ error_code }}</div>
      <h1>{{ error_message }}</h1>
      <p>
        Something went wrong. Please try again later, or go back to the
        <a href="/" class="btn">Homepage</a>.
      </p>
    </div>
  </body>
</html>
