<div class="row" id="analytics">
  <div class="col-md-8">
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Spending Trends</div>
      <div class="card-body">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-header bg-info text-white">Distribution of Funds</div>
      <div class="card-body">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Bar Chart: Incomes and Outcomes
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: {{ bar_labels | safe }},
        datasets: [
          {
            label: 'Incomes (€)',
            data: {{ incomes | safe }},
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
          },
          {
            label: 'Outcomes (€)',
            data: {{ outcomes | safe }},
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: { beginAtZero: true },
        },
      },
    });

    // Pie Chart: Funds Distribution Across Accounts
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: {{ pie_labels | safe }},
        datasets: [
          {
            data: {{ pie_data | safe }},
            backgroundColor: [
              '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff', '#c9cbcf',
            ],
          },
        ],
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
        },
      },
    });
  })
</script>
