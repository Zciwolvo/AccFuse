<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% if data %}
    <table border="1">
      <thead>
        <tr>
          {% for column in data[0].__table__.columns %}
          <th>{{ column.name }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for column in row.__table__.columns %}
          <td>{{ getattr(row, column.name) }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No data available.</p>
    {% endif %}
    <a href="{{ url_for('db.index') }}">Back to Home</a>
  </body>
</html>
