<!-- Large Modal -->
<div
  class="modal fade"
  id="largeTextImageModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="largeTextImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="largeTextImageModalLabel">
          Spending Trends & Distribution of Funds
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body p-4">
        <div class="container">
          <div class="row">
            <!-- Top-Left: Text Description -->
            <div class="col-md-5 d-flex align-items-center">
              <div>
                <h1>
                  Discover your spending trends and how your funds are
                  distributed across accounts. Track patterns and optimize your
                  financial decisions with visual insights.
                </h1>
              </div>
            </div>
            <!-- Top-Right: Square Image -->
            <div class="col-md-5">
              <img
                src="{{ url_for('static', filename='src/DoF_text.png') }}"
                alt="Sample Square Image"
                class="img-fluid shadow"
                style="
                  border-radius: 8px;
                  object-fit: cover;
                  height: 100%;
                  width: 100%;
                "
              />
            </div>
          </div>
          <div class="row mt-4">
            <!-- Bottom Row: Wide Image -->
            <div class="col-10">
              <img
                src="{{ url_for('static', filename='src/DoF_wide.png') }}"
                alt="Spending Trends Overview"
                class="img-fluid shadow"
                style="border-radius: 8px; object-fit: contain; width: 100%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
